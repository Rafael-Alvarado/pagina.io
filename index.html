<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
      .men{
        background: linear-gradient(#343a40,#f8f9fa);
      }
    </style>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Medicinas</title>
   	
  </head>
  <body class="men p-4">
     
     <div class=" mt-1">
        <div class="row shadow bg-light ">
          <div class="col-sm-6">
                <form class="p-4">
                  <h3 class="text-success">Sistema de Medicinas Faher</h3>
                  <hr>
                  <div class="form-row mt-1">
                    <div class="form-group col-md-6">
                      <label for="inputEmail4">Nombre de la Medicina</label>
                      <input type="text" class="form-control shadow" id="inputEmail4" placeholder="Nicodin">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="inputPassword4">Id de la Medicina</label>
                      <input type="text" class="form-control shadow" id="inputPassword4" placeholder="#1234">
                    </div>
                  </div>
                  <div class="form-group mt-2">
                    <label for="inputAddress">Cantidad en Almacen</label>
                    <input type="text" class="form-control shadow" id="inputAddress" placeholder="345 Uni">
                  </div>
                  <div class="form-group mt-4">
                    <label for="inputAddress2">Fecha de Vencimiento</label>
                    <input type="date" class="form-control shadow" id="inputAddress2" >
                  </div>
                  <button type="submit" class="btn btn-success mt-4">Enviar</button>
                </form>
          </div>
          <div class="col-sm-6  pl-0 pr-0">
              <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img class="d-block img-fluid" src="114468c928a4714afc033b75cbcd28e9.jpg" alt="First slide">
                    </div>
                    <div class="carousel-item">
                      <img class="d-block img-fluid" src="110535015eb91829ef3c462f08106cd8.jpg" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                      <img class="d-block w-100" src="a5e67aaf9b47a7abbbacd1eb0554ef58.jpg" alt="Third slide">
                    </div>
                  </div>
              </div>
          </div>
            
        </div>
     </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script>
    $('.carousel').carousel({
      interval: 5000,
      envolver: false
    });
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
